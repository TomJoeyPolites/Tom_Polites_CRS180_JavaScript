<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.2.1 -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <!-- Chart.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <container class="md-5">
      <div class="row">
        <div class="col md-6 m-auto">
          <h3 class="text-center mb-3">ShouldaCoulda Coin</h3>
        </div>
      </div>
    </container>

    <container class="md-5">
      <div class="row">
        <div class="col md-6 m-auto">
          <canvas id="history" width="400" height="200"></canvas>
        </div>
      </div>
    </container>

    <container class="md-5">
      <div class="row">
        <div class="col md-6 m-auto">
          <h4 class="text-center mb-3">World Currency BPI ($USD)</h4>
          <div class="form-group">
            <input
              id="search"
              type="text"
              class="form-control form-control lg"
              placeholder="Enter currency code or name.."
            />
            <container class="md-5" id="match-list"></container>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <h6>Pinned Currencies</h6>
        <container class="md-5" id="pinList"></container>
      </div>
    </container>

    <!-- main.js -->
    <script src="js/currencies.json"></script>
    <script src="js/test.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SC Coin</title>
    <!-- Bootstrap 5.2.2 -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Chart.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <!-- Currencies JSON Data  -->
    <script src="js/currencies.json"></script>

    <!-- Home JS Script -->
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-dark">SC Coin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-dark border-bottom"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <section class="container mt-5">
      <!-- Section 1 -->
      <div class="row">
        <!-- Price Chart -->
        <div class="col-md-8">
          <h3>BitCoin Price History</h3>
          <form class="row g-0 input-group mt-3 mb-1">
            <div class="input-group mb-1">
              <label for="startDate" class="col-auto input-group-text"
                >Start</label
              >
              <input
                id="startDate"
                type="date"
                class="col form-control text-center"
                min="2010-07-17"
                max="2022-07-10"
                label="input start date"
              />

              <label for="endDate" class="col-auto input-group-text">End</label>
              <input
                id="endDate"
                type="date"
                class="col form-control text-center"
                min="2010-07-17"
                max="2022-07-10"
              />

              <button
                id="dateSearch"
                class="col-2 ms-auto offset btn btn-primary"
                type="button"
              >
                Search
              </button>
            </div>
          </form>
          <canvas id="history" width="400" height="300"></canvas>
          <br />
          <div class="row">
            <div class="col-auto">
              <p class="fs-6 fw-light fst-italic">
                Note: API only displays data from 17/10/2010 to 10/07/2022
              </p>
            </div>
          </div>
        </div>

        <!-- Top Currencies -->
        <div class="col-md-4">
          <h3>Current BitCoin Prices</h3>
          <div id="currPriceList">
            <ol class="list-group list-group-flush">
              <li
                id="currPriceList_USD"
                class="list-group-item d-flex justify-content-between align-items-start"
              >
                <div id="USD_div" class="ms-2 me-auto"></div>
                <span
                  id="USD_span"
                  class="badge bg-success rounded-pill"
                ></span>
              </li>

              <li
                id="currPriceList_EUR"
                class="list-group-item d-flex justify-content-between align-items-start"
              >
                <div id="EUR_div" class="ms-2 me-auto"></div>
                <span
                  id="EUR_span"
                  class="badge bg-success rounded-pill"
                ></span>
              </li>
              <li
                id="currPriceList_JPY"
                class="list-group-item d-flex justify-content-between align-items-start"
              >
                <div id="JPY_div" class="ms-2 me-auto"></div>
                <span
                  id="JPY_span"
                  class="badge bg-success rounded-pill"
                ></span>
              </li>
              <li
                id="currPriceList_GBP"
                class="list-group-item d-flex justify-content-between align-items-start"
              >
                <div id="GBP_div" class="ms-2 me-auto"></div>
                <span
                  id="GBP_span"
                  class="badge bg-success rounded-pill"
                ></span>
              </li>
              <li
                id="currPriceList_AUD"
                class="list-group-item d-flex justify-content-between align-items-start"
              >
                <div id="AUD_div" class="ms-2 me-auto"></div>
                <span
                  id="AUD_span"
                  class="badge bg-success rounded-pill"
                ></span>
              </li>
              <!-- Collapse Button -->
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseExample"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                More Currencies
              </button>
              <div
                class="collapse list-group list-group-flush"
                id="collapseExample"
              >
                <li
                  id="currPriceList_CAD"
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div id="CAD_div" class="ms-2 me-auto"></div>
                  <span
                    id="CAD_span"
                    class="badge bg-success rounded-pill"
                  ></span>
                </li>
                <li
                  id="currPriceList_CHF"
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div id="CHF_div" class="ms-2 me-auto"></div>
                  <span
                    id="CHF_span"
                    class="badge bg-success rounded-pill"
                  ></span>
                </li>
                <li
                  id="currPriceList_CNY"
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div id="CNY_div" class="ms-2 me-auto"></div>
                  <span
                    id="CNY_span"
                    class="badge bg-success rounded-pill"
                  ></span>
                </li>
                <li
                  id="currPriceList_HKD"
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div id="HKD_div" class="ms-2 me-auto"></div>
                  <span
                    id="HKD_span"
                    class="badge bg-success rounded-pill"
                  ></span>
                </li>
                <li
                  id="currPriceList_NZD"
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div id="NZD_div" class="ms-2 me-auto"></div>
                  <span
                    id="NZD_span"
                    class="badge bg-success rounded-pill"
                  ></span>
                </li>
              </div>
            </ol>
          </div>
        </div>
      </div>

      <!-- Section 2  -->
      <div class="row pt-3">
        <h4 class="mb-3">World Currency BPI</h4>

        <div class="row mb-3">
          <div class="form-group">
            <div class="row">
              <label for="search" class="col-auto input-group-text"
                >Search</label
              >
              <input
                id="search"
                type="text"
                class="col form-control lg"
                placeholder="Enter currency code or name.."
              />
            </div>

            <div class="md-5" id="match-list"></div>
          </div>
        </div>
        <div class="row my-3">
          <h5>Pinned Currencies</h5>
          <div id="pinList"></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-5 p-2 border bg-light">
      <div class="text-dark">
        <!-- MUST BE INCLUDED as per request of API owner  -->
        Powered by
        <a class="text-dark" href="https://old.coindesk.com/price/bitcoin"
          >CoinDesk</a
        >
      </div>
    </footer>
  </body>
</html>

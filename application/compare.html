    <!-- FORM -->
    <div class="container grid">
      <h3>Compare</h3>
      <br />
      <form class="row">
        <div class="row input-group mb-3">
          <span class="col-1 input-group-text">USD $</span>

          <input
            type="text"
            class="col form-control"
            aria-label="Amount (to the nearest dollar)"
          />

          <span class="col-1 input-group-text">.00</span>
        </div>

        <div class="row input-group mb-3">
          <span class="col-1 input-group-text">From</span>

          <input
            type="text"
            class="col form-control text-center"
            placeholder="YEAR-MTH-DAY"
            aria-label="startDate"
          />

          <span class="col-1 input-group-text">To</span>

          <input
            type="text"
            class="col form-control text-center"
            placeholder="YEAR-MTH-DAY"
            aria-label="endDate"
          />
        </div>

        <div class="row input-group  mb-3 ">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input " type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Display BTC history grid 
              </label>
            </div>
          </div>
        </div>
        <div class="col-12 mb-3">


        <div class="row input-group mb-3">
          <button class="btn btn-outline-primary" type="button">Search</button>
        </div>

      </form>
    </div>
